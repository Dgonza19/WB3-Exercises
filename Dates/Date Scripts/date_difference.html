<!doctype html>
<html>

<body>
  <main>
    <h1> Travel Date:</h1>

    <div class="container" style="border: seagreen; border: 1em;">
      <div>
        <label class="box" for="Days"></label>
        <input class="form" type="date" id="dateOfTrip"><br>

        <input class="btn btn-light" type="button" id="clickButton" value="Click"><br>

        <p>
        <h6 id="outputMessage" style="font-size: 1em; font-weight: 100; font-family: 'Times New Roman', Times, serif;">
        </h6>
        </p>
      </div>
    </div>


  </main>
  <script>
    window.onload = init;

    function init() {

      const clickButton = document.getElementById("clickButton");
      clickButton.onclick = clickButtonClicked;
    }

    function clickButtonClicked() {
      const dateOfTrip = document.getElementById("dateOfTrip");
      let currentDate = new Date();
      let remainingDays = new Date(dateOfTrip.value);

      let msecPerDay = 1000 * 60 * 60 * 24;
      let elapsedMSec = remainingDays.getTime() - currentDate.getTime();

      let dayDiff = elapsedMSec / msecPerDay;
      let numberDays = Math.round(dayDiff);

      let message = "Your trip is in " + numberDays + "days";

      const outputMessage = document.getElementById("outputMessage");
      outputMessage.innerHTML = message;

    }

  </script>
</body>

</html>
